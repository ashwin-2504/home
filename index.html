<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Oasis</title>
    <link href="html/index.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
  </head>





  <body>

    <nav>

      <div class="nav-left">
        <h1 class="logo">Oasis</h1>

      </div>
      
      <div class="nav-right">
        <ul>
          <a href="index.html">
          <img src = "asstes_navbar/home.png"></a>

          <a href="Chat/chat.html">
          <img src = "asstes_navbar/chat.png"></a>
          
          <a href="activity/activity.html">
          <img src = "asstes_navbar/activity.png"></a>

          <a href="explore/explore.html">
          <img src = "asstes_navbar/compass.png"></a>

        </ul>         
          
      </div>      

    </nav>

    <div class="posts">
      
      <h2>Title</h2>
      <input type="text" placeholder="Title">
      
      <h2>Description</h2>
      <textarea input class="des" type="text" placeholder="Description"></textarea>
      
      <h2>Image(Optional)</h2>
      <input type="file" name="inpFile" id="inpFile" class="img-btn">
      
      <div class="img-prev" id="imgPrev">
        <img src="" alt="Image Preview" class="img-prev__img">
        <span class="img-prev__def-text">Image Preview</span>
      </div>  

    </div>
    <script>
    const inpFile = document.getElementById("inpFile");
    const prevCont = document.getElementById("imgPrev");
    const prevImg = prevCont.querySelector(".img-prev__img");
    const prevDefTxt = prevCont.querySelector(".img-prev__def-text");
    
    inpFile.addEventListener("change", function()
    {
      const file = this.files[0];
      
      if(file)
      {
        const reader = new FileReader();
        
        prevDefTxt.style.display = "none";
        prevImg.style.display = "block";
        
        reader.addEventListener("load", function()
        {
          prevImg.setAttribute("src", this.result);
        });
        
        reader.readAsDataURL(file);
      }
      else
      {
        prevDefTxt.style.display = null;
        prevImg.style.display = null;        
      }

      
    });
    </script>


    </div>

    



    
  </body>


</html>
